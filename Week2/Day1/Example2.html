<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$scope demo</title>
  </head>
  <body ng-app="myApp">
    <div ng-controller="myCtrl">
      <h2>{{name}}</h2>
      <ul>
        <li ng-repeat="x in arr">{{x}}</li>
      </ul>
      <h3>{{obj.name}},{{obj.age}},{{obj.height}}</h3>
      <a ng-click="reDirect()">click to redirect</a><br /><br />
      <button ng-click="alarm()">click to see alert</button><br />
      <button ng-click="calculator()">click to see cal oprations</button><br />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="index.js"></script>
  </body>
</html>
