<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Angular js demo</title>
  </head>
  <body ng-app="demo">
    <div>
      <h1>sum of 3 and 4 is {{3+4}}</h1>
      <h2>subtraction of 7 and 5 is:{{7-5}}</h2>
      <h3>multiplication of 6 and 5 is:{{6*5}}</h3>
      <h4>division of 6/2 is:{{6/2}}</h4>
    </div>

    </div>
    <div ng-controller="myController as user">
      <h2>{{user.name}}</h2>
      <h2>{{user.lastName | uppercase}}</h2>
      <h2>{{user.price |currency}}</h2>
      <!-- <h2 ng-repeat="x in user.arr ">filter with array:{{x}}</h2> -->
      <h3>itteration over array</h3>
      <ul>
        <li ng-repeat="x in user.arr">{{x}}</li>
      </ul>
  </div>


    <div ng-controller="productCtrl as product">
      <h1>{{product.name}}</h1>
      <h2>{{product.sum()}}</h2>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="index.js"></script>
  </body>
</html>
