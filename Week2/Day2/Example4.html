<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sir exercise</title>
    <style>
      /* .p {
        background-color: green;
      } */
    </style>
  </head>
  <body ng-app="myApp" ng-controller="myCtrl">
    <table border=" 2px solid red">
      <tr style="background-color: hotpink">
        <td>Name</td>
        <td>Country</td>
      </tr>
      <tr ng-repeat="x in arr">
        <td>{{x.name}}</td>
        <td>{{x.country}}</td>
      </tr>
    </table>
    <!-- <button ng-show="toggle">sign-up</button> -->
    <button ng-click="show()">sign-up</button>
    <button ng-click="hide()">sign-in</button>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>

    <script>
      var app = angular.module("myApp", []);
      app.controller("myCtrl", [
        "$scope",
        "$location",
        function (s) {
          s.arr = [
            { name: "deepak", country: "india" },
            { name: "mohit", country: "nepal" },
            { name: "sumit", country: "japan" },
          ];
          s.toggle;
          s.show = function () {
            s.toggle = true;
          };
          s.hide = function () {
            s.toggle = false;
          };
        },
      ]);
    </script>
  </body>
</html>
