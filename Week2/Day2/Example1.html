<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .h {
        color: green;
      }
    </style>
    <title>Angular</title>
  </head>
  <body ng-app="demo">
    <div ng-controller="myCtrl">
      <button ng-show="islogged">click me</button>
      <h2 ng-if="(5>4)">hii</h2>
      <ul>
        <li ng-repeat="x in arr">{{x.num}}</li>
      </ul>
      <button ng-click="change()">clcik to see something</button><br /><br />

      <input type="text" ng-model="name" />
      <button ng-click="show()">click for ng model</button><br /><br />

      <!-- ng-class -->
      <h ng-class="{h:isRed}">hello</h>
      <button ng-click="changeColor()">click me to get default color</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="index.js"></script>
