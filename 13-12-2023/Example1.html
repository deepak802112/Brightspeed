<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Demo</title>
</head>
<body>
    <script>
        class Student
        {
            constructor(){
                console.log("hello");
            }
            constructor(name,age)
            {
                this.name=name,
                this.age=age
            }
        }
        let obj=new Student();
        console.log(obj);
    </script>
    
</body>
</html>
