<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest an spread operator demo</title>
</head>
<body>
    <script>
    // Rest operator= it is used to combine multiple elements in to single array
        function add(...nums)
        {
            let sum=0;
            for(let num of nums)
            {
                sum+=num;
            }
            console.log(`sum is ${sum}`);
        }
        add(20,8,6,4,7);
        // spread operator=it is use to extract elements from an array
        let arr=[10,20,40,60,50];
        console.log(...arr); 
    </script>
    
</body>
</html>
