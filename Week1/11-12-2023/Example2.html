<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table tag demo</title>
  </head>
  <body>
    <table border="2px solid black">
      <tr>
        <th colspan="6">Time Table</th>
      </tr>
      <tr>
        <th rowspan="6">Hours</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>thus</th>
        <th>friday</th>
      </tr>
      <tr>
        <td>maths</td>
        <td>science</td>
        <td>maths</td>
        <td>science</td>
        <td>arts</td>
      </tr>
      <tr>
        <td>maths</td>
        <td>science</td>
        <td>maths</td>
        <td>science</td>
        <td>arts</td>
      </tr>
      <tr>
        <th colspan="44">Lunch</th>
      </tr>
      <tr>
        <td>maths</td>
        <td>science</td>
        <td>maths</td>
        <th rowspan="2" colspan="2">project</th>
      </tr>
      <tr>
        <td>maths</td>
        <td>science</td>
        <td>maths</td>
      </tr>
    </table>
  </body>
</html>
