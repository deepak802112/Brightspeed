<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array practice</title>
  </head>
  <body>
    <script>
      //array declartaion
      let a = [2, 3, 4, 6, 7, 9];
      console.log(`elements of ann array are:${a}`);
      //methods of an arrays are
      a.push(20);
      console.log(`elements of ann array are after pushing:${a}`);
      a.pop();
      console.log(`elements of ann array are after poping:${a}`);
      a.unshift(4);//adding element at the beginning of an array
      console.log(`elements of ann array are after unshifting:${a}`);
      a.shift();
      console.log(` Removing elements of an array from the first:${a}`);



//objects in array
        let obj={
            name:"deepak",
            age:24,
            subjects:["hindi","english","maths"],
        }
        console.log(obj.subjects);

    </script>
  </body>
