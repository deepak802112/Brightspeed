<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map()</title>
  </head>
  <body>
    <script>
      let product = [
        {
          name: "rice",
          price: 50,
        },
        {
          name: "maggie",
          price: 20,
        },
        {
          name: "biscuit",
          price: 20,
        },
      ];
      let brr = product.map((ele, index, product) => {
        return (ele.price = ele.price + 5);
      });
      console.log(brr);
    </script>
  </body>
</html>
