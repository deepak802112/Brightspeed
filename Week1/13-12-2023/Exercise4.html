<body>
    <!-- function declaration -->
    <script>
        function sum(a,b)
        {
            document.write(`sum of ${a} and ${b} is ${a+b}<br>`);
        }
        function sub(a,b)
        {
            document.write(`difference of ${a} and ${b} is ${a-b}`);
        }
        // arrow fun
        let sumShow=(a,b)=>a+b;
        let subShow=(a,b)=>a-b;

        let a=Number(prompt("Enter the first number"));
        let b=Number(prompt("Enter the second number"));
        sum(a,b);
        sub(a,b);
        
    </script>
</body>
</html>
